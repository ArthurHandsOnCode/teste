<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

    <div class="navbar">
        <a class="active" href="#"><i class="fa fa-fw fa-home"></i> Home</a> 
        <a href="#"><i class="fa fa-fw fa-search"></i> Search</a> 
        <a href="#"><i class="fa fa-fw fa-envelope"></i> Contact</a> 
        <a href="#"><i class="fa fa-fw fa-user"></i> Login</a>
      </div>

<br>

<div class="tab">
  <button class="tablinks" onmouseover="openCity(event, 'London')">London</button>
  <button class="tablinks" onmouseover="openCity(event, 'Paris')">Paris</button>
  <button class="tablinks" onmouseover="openCity(event, 'Tokyo')">Tokyo</button>
</div>

<div id="London" class="tabcontent" style="background-image: url('london.png'); background-size: cover;" onclick="redirectToSecondPage(1)">
  <h3>London</h3>
  <p>London is the capital city of England.</p>
</div>

<div id="Paris" class="tabcontent" style="background-image: url('paris.png'); background-size: cover;" onclick="redirectToSecondPage(2)">
  <h3>Paris</h3>
  <p>Paris is the capital of France.</p> 
</div>

<div id="Tokyo" class="tabcontent" style="background-image: url('tokyo.png'); background-size: cover;" onclick="redirectToSecondPage(3)">
  <h3>Tokyo</h3>
  <p>Tokyo is the capital of Japan.</p>
</div>

<div class="clearfix"></div>

<iframe style="position: absolute; top: 70px; right: 32px;" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d13875.484476253454!2d-52.18536624340819!3d-29.607432605049297!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sbr!4v1687545673452!5m2!1spt-BR!2sbr" width="400" height="700" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

<script>
    function openCity(evt, cityName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
      tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
      tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(cityName).style.display = "block";
    evt.currentTarget.className += " active";
  }

  function redirectToSecondPage(link)
  {
    if(link == 1)
    {
      window.location.href = "https://www.latamairlines.com/br/pt/destinos/reino-unido?gclid=EAIaIQobChMIiI3fs5Xa_wIVauhcCh0bVwPiEAAYAiAAEgK8B_D_BwE&gclsrc=aw.ds"
    }
    else if(link == 2)
    {
      window.location.href = "https://www.latamairlines.com/br/pt/destinos/franca?gclid=EAIaIQobChMIiqDK15na_wIV6DrUAR2YJAPsEAAYAiAAEgLcVPD_BwE&gclsrc=aw.ds"
    }
    else if(link == 3)
    {
      window.location.href = "https://www.emirates.com/br/portuguese/destinations/flights-to-tokyo.aspx"
    }
  }
</script>
   
</body>
</html>
